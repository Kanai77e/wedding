<div class="bg-gradient-to-br from-gray-700 to-black flex flex-col items-center gap-10 p-0">
  <div class="flex flex-col w-full image-background">
    <div class="w-full transparent text-5xl md:text-7xl text-center font-test flex flex-col justify-end pb-20">
      <p>Herzlich Willkommen<br/>
        zu unserer Hochzeit!<br/>
        Lucy & Julz
      </p>
    </div>
  </div>

  <app-x-divider class="w-full"/>

  <h1 class="font-test text-5xl md:text-7xl text-center">Celebrating the union of two legendary adventurers!</h1>

  <app-x-divider class="w-full"/>

  <app-countdown/>

  <app-x-divider class="w-full"/>

  <div class="flex flex-col xl:flex-row justify-around gap-8">
    <app-character-sheet [character]="lucy"/>
    <app-character-sheet [character]="julz"/>
  </div>

  <app-x-divider class="w-full"/>

  <div class="flex justify-center w-full gap-8 flex-col xl:flex-row">
    <app-maps-container headline="Freie Trauung" [mapUrl]="mapLinkSchwetzingen"/>
    <app-maps-container headline="Feier" [mapUrl]="mapLinkSchlossRennhof"/>
  </div>

  <app-x-divider class="w-full"/>

  <div class="w-full overflow-hidden">
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLSdp2yLcit2S6Hr77xm0iAso4KnGkPVEp5wA10zz5HAOgq89MQ/viewform?embedded=true"
      width="100%" height="1200px" scrolling="no">Loadingâ€¦
    </iframe>
  </div>
</div>
