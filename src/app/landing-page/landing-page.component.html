<div class="bg-gradient-to-br from-gray-700 to-black flex flex-col items-center gap-10">
  <div class="image-background">
    <div class="w-full transparent text-5xl md:text-7xl text-center font-test flex flex-col justify-end items-center pb-20 gap-4">
      <p>Herzlich Willkommen<br/>
        zu unserer Hochzeit!<br/>
        Lucy & Julz
      </p>
      <span class="block w-5 md:w-10">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#ffffff" d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"/></svg>
        </span>
    </div>
  </div>

  <app-x-divider class="w-full"/>

  <h1 class="font-test text-5xl md:text-7xl text-center">Celebrating the union of two legendary adventurers!</h1>

  <app-x-divider class="w-full"/>

  <app-countdown/>

  <app-x-divider class="w-full"/>

  <div class="flex flex-col xl:flex-row justify-around gap-8">
    <app-character-sheet [character]="lucy"/>
    <app-character-sheet [character]="julz"/>
  </div>

  <app-x-divider class="w-full"/>

  <div class="flex justify-center w-full gap-8 flex-col xl:flex-row">
    <app-maps-container headline="Freie Trauung" [mapUrl]="mapLinkSchwetzingen"/>
    <app-maps-container headline="Feier" [mapUrl]="mapLinkSchlossRennhof"/>
  </div>

  <app-x-divider class="w-full"/>

  <div class="w-full overflow-hidden">
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLSdp2yLcit2S6Hr77xm0iAso4KnGkPVEp5wA10zz5HAOgq89MQ/viewform?embedded=true"
      width="100%" height="1200px" scrolling="no">Loadingâ€¦
    </iframe>
  </div>
</div>
